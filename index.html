<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyNav</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="main">
			
		</div>

	</main>
	<footer></footer>
	<script type="text/javascript">
//声明一个数组//
		var keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},
			'length':3
		}
//声明一个hash//
		var hash = {
			'q': 'qq.com','b': 'baidu.com','z': 'zhihu.com'
		}
		var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
		if(hashInLocalStorage){
				hash = hashInLocalStorage
			}
		index1 = 0
		while(index1 < keys['length']){
			div = document.createElement('div')
			div.className = 'rows'
			main.appendChild(div)
			row = keys[index1]
			index2 = 0
			while(index2 < row['length']){
				kbd = document.createElement('kbd')
				span = document.createElement('span')
				span.textContent = row[index2]
				kbd.appendChild(span)
				span.className = 'text'
				kbd.className = 'key'
				button = document.createElement('button')
				button.textContent = '编辑'
				button.id = row[index2]
				img = document.createElement('img')
				if(hash[row[index2]]){
					img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
				}else{
					img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
				}
				img.onerror = function(erer){
					erer.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
				}
				button.onclick = function(xzkjcnxlkcjlk){
					button2 = xzkjcnxlkcjlk['target'] //用户点击的元素
					img2 = button2.previousSibling  // 找到button2的哥元素给img2
					key = button2['id']  //q w e r 
					x = prompt('编辑一个网址加入收藏')  //用户输入网址
					hash[key] = x  //hash地址变更
					img2.src = 'http://' + x + '/favicon.ico' //变更后地址对应的favicon
					//监听报错
					img2.onerror = function(erer){
						erer.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
					}
					localStorage.setItem('zzz',JSON.stringify(hash))
					// console.log(hash)
				}
				kbd.appendChild(img)
				kbd.appendChild(button)
				div.appendChild(kbd)
				index2 = index2+1
			}
			index1 = index1 + 1
		}

		document.onkeypress = function(xzkjcnxlkcjlk){
			key = xzkjcnxlkcjlk['key']
		 	website = hash[key]
			console.log(website)
			// location.href = website
			window.open( 'http://' + website,'_blank')
		}	
	</script>
</body>
</html>
