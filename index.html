<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyNav</title>
</head>
<body>
	<header></header>
	<main id= main></main>
	<footer></footer>
	<script type="text/javascript">
//声明一个数组//
		var keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','lenght':7},
			'length':3
		}
//声明一个hash//
		var hash = {
			'q': 'http://qq.com','b': 'http://baidu.com','z': 'http://zhihu.com'
		}

		index1 = 0
		while(index1 < keys['length']){
			div = document.createElement('div')
			main.appendChild(div)
			row = keys[index1]
			index2 = 0
			while(index2 < row['length']){
				kbd = document.createElement('kbd')
				kbd.textContent = row[index2]
				div.appendChild(kbd)
				index2 = index2+1
			}
			index1 = index1 + 1
		}
	</script>
</body>
